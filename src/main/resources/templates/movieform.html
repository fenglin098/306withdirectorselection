<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Movie Form</h1>
<form action = "#" th:action="@{/processmovie}" th:object="${movie}" method="post">
    <input type ="hidden" th:field="*{id}" />
    Title: <input type ="text" th:field="*{title}" />
    Year: <input type ="number" th:field="*{year}" />
    Description: <input type = "text" th:field="*{description}" />
    Director: <select th:field="*{director.id}">
    <option th:each="d:${directors}" th:value="${d.id}" th:text="${d.name}"></option>
</select>
    <br/>
    <input type ="submit" value = "Submit"/>
</form>

</body>
</html>
